<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fiche-hemophilie-heading" data-cy="FicheHemophilieCreateUpdateHeading">Créer ou éditer une Fiche Hémophilie</h2>

      <div class="accordion" id="ficheAccordion">
        <!-- Section: Identification -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingIdentification">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIdentification" aria-expanded="true" aria-controls="collapseIdentification">
              Identification
            </button>
          </h2>
          <div id="collapseIdentification" class="accordion-collapse collapse show" aria-labelledby="headingIdentification" data-bs-parent="#ficheAccordion">
            <div class="accordion-body">
              <div class="mb-3">
                <label class="form-label" for="field_dossierNumber">Dossier Number</label>
                <input type="text" class="form-control" name="dossierNumber" id="field_dossierNumber" data-cy="dossierNumber" formControlName="dossierNumber" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="field_ordreNumber">Ordre Number</label>
                <input type="text" class="form-control" name="ordreNumber" id="field_ordreNumber" data-cy="ordreNumber" formControlName="ordreNumber" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="field_indexNumber">Index Number</label>
                <input type="text" class="form-control" name="indexNumber" id="field_indexNumber" data-cy="indexNumber" formControlName="indexNumber" />
              </div>
            </div>
          </div>
        </div>

        <!-- Section: Antécédents -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingAntecedents">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAntecedents" aria-expanded="false" aria-controls="collapseAntecedents">
              Antécédents
            </button>
          </h2>
          <div id="collapseAntecedents" class="accordion-collapse collapse" aria-labelledby="headingAntecedents" data-bs-parent="#ficheAccordion">
            <div class="accordion-body">
              <div class="mb-3">
                <label class="form-label" for="field_parentsConsanguins">Parents Consanguins</label>
                <select class="form-control" name="parentsConsanguins" formControlName="parentsConsanguins" id="field_parentsConsanguins" data-cy="parentsConsanguins">
                  <option [ngValue]="null"></option>
                  <option [value]="'OUI'">OUI</option>
                  <option [value]="'NON'">NON</option>
                  <option [value]="'NP'">NP</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="field_degreParenteConsanguins">Degre Parente Consanguins</label>
                <input type="text" class="form-control" name="degreParenteConsanguins" id="field_degreParenteConsanguins" data-cy="degreParenteConsanguins" formControlName="degreParenteConsanguins" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="field_casSimilairesFamille">Cas Similaires Famille</label>
                <select class="form-control" name="casSimilairesFamille" formControlName="casSimilairesFamille" id="field_casSimilairesFamille" data-cy="casSimilairesFamille">
                  <option [ngValue]="null"></option>
                  <option [value]="'OUI'">OUI</option>
                  <option [value]="'NON'">NON</option>
                  <option [value]="'NP'">NP</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="field_nbreCasSimilaires">Nbre Cas Similaires</label>
                <input type="number" class="form-control" name="nbreCasSimilaires" id="field_nbreCasSimilaires" data-cy="nbreCasSimilaires" formControlName="nbreCasSimilaires" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="field_degreParenteCasSimilaires">Degre Parente Cas Similaires</label>
                <input type="text" class="form-control" name="degreParenteCasSimilaires" id="field_degreParenteCasSimilaires" data-cy="degreParenteCasSimilaires" formControlName="degreParenteCasSimilaires" />
              </div>
            </div>
          </div>
        </div>

        <!-- Section: Circonstances de découverte -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCirconstances">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCirconstances" aria-expanded="false" aria-controls="collapseCirconstances">
              Circonstances de découverte
            </button>
          </h2>
          <div id="collapseCirconstances" class="accordion-collapse collapse" aria-labelledby="headingCirconstances" data-bs-parent="#ficheAccordion">
            <div class="accordion-body">
              <div class="mb-3">
                <label class="form-label" for="field_circonstanceDecouverte">Circonstance de découverte</label>
                <input type="text" class="form-control" name="circonstanceDecouverte" id="field_circonstanceDecouverte" data-cy="circonstanceDecouverte" formControlName="circonstanceDecouverte" />
              </div>
            </div>
          </div>
        </div>

        <!-- Section: Biologie au moment du diagnostic -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingBiologie">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBiologie" aria-expanded="false" aria-controls="collapseBiologie">
              Biologie au moment du diagnostic
            </button>
          </h2>
          <div id="collapseBiologie" class="accordion-collapse collapse" aria-labelledby="headingBiologie" data-bs-parent="#ficheAccordion">
            <div class="accordion-body">
              <div class="mb-3">
                <label class="form-label" for="field_hemogrammeHb">Hemogramme Hb</label>
                <input type="number" class="form-control" name="hemogrammeHb" id="field_hemogrammeHb" data-cy="hemogrammeHb" formControlName="hemogrammeHb" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="field_hemogrammeHt">Hemogramme Ht</label>
                <input type="number" class="form-control" name="hemogrammeHt" id="field_hemogrammeHt" data-cy="hemogrammeHt" formControlName="hemogrammeHt" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="field_plaquettes">Plaquettes</label>
                <input type="number" class="form-control" name="plaquettes" id="field_plaquettes" data-cy="plaquettes" formControlName="plaquettes" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="field_tp">Tp</label>
                <input type="number" class="form-control" name="tp" id="field_tp" data-cy="tp" formControlName="tp" />
              </div>
            </div>
          </div>
        </div>

        <!-- Section: Manifestations cliniques -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingManifestations">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseManifestations" aria-expanded="false" aria-controls="collapseManifestations">
              Manifestations cliniques
            </button>
          </h2>
          <div id="collapseManifestations" class="accordion-collapse collapse" aria-labelledby="headingManifestations" data-bs-parent="#ficheAccordion">
            <div class="accordion-body">
              <div class="mb-3">
                <label class="form-label" for="field_hemarthrose">Hemarthrose</label>
                <select class="form-control" name="hemarthrose" formControlName="hemarthrose" id="field_hemarthrose" data-cy="hemarthrose">
                  <option [ngValue]="null"></option>
                  <option [value]="'OUI'">OUI</option>
                  <option [value]="'NON'">NON</option>
                  <option [value]="'NP'">NP</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="field_siegeHemarthrose">Siege Hemarthrose</label>
                <select class="form-control" name="siegeHemarthrose" formControlName="siegeHemarthrose" id="field_siegeHemarthrose" data-cy="siegeHemarthrose">
                  <option [ngValue]="null"></option>
                  <option [value]="'GENOU_GAUCHE'">GENOU GAUCHE</option>
                  <option [value]="'GENOU_DROIT'">GENOU DROIT</option>
                  <option [value]="'COUDE_GAUCHE'">COUDE GAUCHE</option>
                  <option [value]="'COUDE_DROIT'">COUDE DROIT</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Section: Prise en charge thérapeutique -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingPriseEnCharge">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePriseEnCharge" aria-expanded="false" aria-controls="collapsePriseEnCharge">
              Prise en charge thérapeutique
            </button>
          </h2>
          <div id="collapsePriseEnCharge" class="accordion-collapse collapse" aria-labelledby="headingPriseEnCharge" data-bs-parent="#ficheAccordion">
            <div class="accordion-body">
              <div class="mb-3">
                <label class="form-label" for="field_typeTraitementSubstitutif">Type Traitement Substitutif</label>
                <select class="form-control" name="typeTraitementSubstitutif" formControlName="typeTraitementSubstitutif" id="field_typeTraitementSubstitutif" data-cy="typeTraitementSubstitutif">
                  <option [ngValue]="null"></option>
                  <option [value]="'PLASMATIQUE'">PLASMATIQUE</option>
                  <option [value]="'RECOMBINANT'">RECOMBINANT</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="field_doseProphylaxie">Dose Prophylaxie</label>
                <input type="text" class="form-control" name="doseProphylaxie" id="field_doseProphylaxie" data-cy="doseProphylaxie" formControlName="doseProphylaxie" />
              </div>
            </div>
          </div>
        </div>

        <!-- Section: Complications et évolution -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingComplications">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseComplications" aria-expanded="false" aria-controls="collapseComplications">
              Complications et évolution
            </button>
          </h2>
          <div id="collapseComplications" class="accordion-collapse collapse" aria-labelledby="headingComplications" data-bs-parent="#ficheAccordion">
            <div class="accordion-body">
              <div class="mb-3">
                <label class="form-label" for="field_complicationsOrthopediques">Complications Orthopediques</label>
                <select class="form-control" name="complicationsOrthopediques" formControlName="complicationsOrthopediques" id="field_complicationsOrthopediques" data-cy="complicationsOrthopediques">
                  <option [ngValue]="null"></option>
                  <option [value]="'OUI'">OUI</option>
                  <option [value]="'NON'">NON</option>
                  <option [value]="'NP'">NP</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="field_typeComplicationsOrthopediques">Type Complications Orthopediques</label>
                <select class="form-control" name="typeComplicationsOrthopediques" formControlName="typeComplicationsOrthopediques" id="field_typeComplicationsOrthopediques" data-cy="typeComplicationsOrthopediques">
                  <option [ngValue]="null"></option>
                  <option [value]="'SYNOVITE'">SYNOVITE</option>
                  <option [value]="'ARTHROPATHIE_HEMOPHILIQUE_CHRONIQUE'">ARTHROPATHIE HEMOPHILIQUE CHRONIQUE</option>
                  <option [value]="'PSEUDOTUMEURS'">PSEUDOTUMEURS</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Boutons Annuler et Sauvegarder -->
      <div class="mt-3">
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">Annuler</button>
        <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">Sauvegarder</button>
      </div>
    </form>
  </div>
</div>
